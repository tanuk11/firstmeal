<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/footer.css">
  <script src="https://kit.fontawesome.com/0a98f740c5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="navbar"></div>
     <div id="logimg">
      <!-- <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Zm9vZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt=""> -->
     </div>
     <div id="logbody">
        <h1>Login</h1>
        <div id="user_login">
          <div class="user_data">
            <div>Username or email address *</div>
            <input type="text" id="user_email">

          </div>
          <div class="user_data">
            <div>Password *</div>
            <input type="password" id="user_pass">

          </div>
          <div id="user_click">
            <button id="loginbtn">Log in</button>
            <input type="checkbox">Remember me

            <h4>Lost your password?</h4>

          </div>

        </div>

     </div>

     <div id="footer"></div>
</body>
</html>
<script src="./script/login.js" type="module"></script>
